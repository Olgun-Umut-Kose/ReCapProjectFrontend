<div *ngIf= "dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka adı</th>
        <th>Renk adı</th>
        <th>Renk kodu</th>
        <th>Model yılı</th>
        <th>Günlük fiyat</th>
      </tr>
    </thead>
  
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.colorHexCode }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      
    </tr>
  </table>
