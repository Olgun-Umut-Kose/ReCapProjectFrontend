  class="spinner-border text-primary"
  role="status"
>

</div>

<ul class="list-group">
  <li
    routerLink="/car/brand/0/color/{{colorId}}"
    (click)="setCurrentBrand(null)"
    [class]="getAllBrandClass()"

    {{ brand.brandName }}
