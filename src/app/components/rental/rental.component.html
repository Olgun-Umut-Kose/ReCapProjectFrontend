<div *ngIf= "dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka adı</th>
        <th>Müşteri adı</th>
        <th>Kiralama tarihi</th>
        <th>Teslim tarihi</th>
      </tr>
    </thead>
  
    <tr *ngFor="let rent of rents">
      <td>{{ rent.id }}</td>
      <td>{{ rent.brandName }}</td>
      <td>{{ rent.customerName }}</td>
      <td>{{ rent.rentDate }}</td>
      <td>{{ rent.returnDate }}</td>
      
    </tr>
  </table>
